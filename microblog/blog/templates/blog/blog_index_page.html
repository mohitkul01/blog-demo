{% extends "base.html" %}

{% load wagtailcore_tags static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href='{% static "css/blog_index_page.css" %}'>
{% endblock %}

{% block content %}
<div class="container">

    <h1>{{ page.title }}</h1>
    
    <div class="intro">{{ page.description|richtext }}</div>
    
    {% for post in page.get_children %}
    <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
    <!-- {{ post.specific.intro }} -->
    <!-- {{ post.specific.body|richtext }} -->
    {% endfor %}
    <p>
        <a href="{{page.get_parent.url}}">Return to {{page.get_parent}} </a>
    </p>
</div>

{% endblock %}
